<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-in.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-out.css' rel='stylesheet'>
    <title>List of Books</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,600');

        * {
          outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        header {
            background: #ffffff;
            text-align: center;
            display: flex;
            height: 70px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index:1000;
        }
        .header-title {
            color: #333333; /* Темно-серый текст */
            flex: 1;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        .header-icons {
            display: flex;
            position:absolute;
            top:27px;
            right:90px;
            align-items: center;
            z-index:1000;
        }
        .header-icons a {
            margin: 0 100px;
        }
        .gg-log-in {
            color: #333333; /* Темно-серый для иконки */
        }
        .gg-log-in:hover {
            color: #ffa812; /* Оранжевый при наведении */
        }
        .container {
            padding: 120px 0 0 150px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto !important;
        }
        .book-item {
            width: 19%;
            padding: 0 10px;
            background-color: #ffffff; /* Белый фон карточек */
            border: 1px solid #e0e0e0; /* Светло-серая граница */
            border-radius: 5px;
            margin: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 500px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a9fa5; /* Бирюзовый акцент */
            width: 3rem;
            height: 3rem;
            text-align: center;
            line-height: 2rem;
            font-size: 1rem;
            border-radius: 8px;
            color: white;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .cart-button {
            background-color: #ffa812; /* Оранжевый акцент */
            border: 1px solid #ffa812;
            border-radius: 32px;
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            border-radius: 50px;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.15s;
            position: relative;
            z-index: 1;
        }
        .book-item img {
            margin-top: 10px;
            width: 260px;
            height: 350px;
            object-fit: contain;
            margin-bottom: 15px;
            border: 0;
        }
        .book-info {
            text-align: left;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 0 10px;
        }
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333; /* Темно-серый текст */
        }
        .book-author {
            font-size: 1em;
            margin-bottom: 15px;
            color: #666; /* Серый текст */
            margin-bottom:20px;
        }
        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position:absolute;
            bottom:0;
            left:0;
            margin-bottom:10px;
            padding: 0 10px;
        }
        .book-price {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            padding: 8px;
            background-color: #ffa812; /* Оранжевый акцент */
            text-align:center;
            width: 100%;
        }
        .rating-badge {
            position: absolute;
            bottom: 140px;
            left: 2px;
            width: 50px;
            height: 50px;
            background: #4a9fa5; /* Бирюзовый акцент */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 3;
        }

        @media (max-width: 992px) {
            .book-item {
                width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 768px) {
            .book-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 576px) {
            .book-item {
                width: calc(100% - 20px);
            }
        }

        .low-stock {
            position: absolute;
            top: 7px;
            left: 1px;
            width: 60px;
            height: 60px;
            background: #4a9fa5; /* Бирюзовый акцент */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .low-stock img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            filter: brightness(0) invert(1); /* Белая иконка */
        }

        #nav-container {
            position: fixed;
            height: 100vh;
            width: 100%;
            pointer-events: none;
        }
        #nav-container .bg {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            visibility: hidden;
            opacity: 0;
            transition: .3s;
            background: rgba(0,0,0,0.5);
        }
        #nav-container:focus-within .bg {
            visibility: visible;
            opacity: 1;
        }
        #nav-container * {
            visibility: visible;
        }

        .button {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            -webkit-appearance: none;
            border: 0;
            background: transparent;
            border-radius: 0;
            height: 70px;
            width: 30px;
            cursor: pointer;
            pointer-events: auto;
            margin-left: 25px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .icon-bar {
            display: block;
            width: 100%;
            height: 3px;
            background: #333333; /* Темно-серый цвет */
            transition: .3s;
        }
        .icon-bar + .icon-bar {
            margin-top: 5px;
        }

        #nav-container:focus-within .button {
            pointer-events: none;
        }
        #nav-container:focus-within .icon-bar:nth-of-type(1) {
            transform: translate3d(0,8px,0) rotate(45deg);
            background: #ffa812; /* Оранжевый при активации */
        }
        #nav-container:focus-within .icon-bar:nth-of-type(2) {
            opacity: 0;
        }
        #nav-container:focus-within .icon-bar:nth-of-type(3) {
            transform: translate3d(0,-8px,0) rotate(-45deg);
            background: #ffa812; /* Оранжевый при активации */
        }

        #nav-content {
            margin-top: 70px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            height: calc(100% - 70px);
            background: #ffffff; /* Белый фон меню */
            pointer-events: auto;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            transform: translateX(-100%);
            transition: transform .3s;
            will-change: transform;
            contain: paint;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        #nav-content ul {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #nav-content li a {
            padding: 10px 5px;
            display: block;
            text-transform: uppercase;
            transition: color .1s;
            color: #333333; /* Темно-серый текст */
            font-weight: 500;
        }

        #nav-content li a:hover {
            color: #ffa812; /* Оранжевый при наведении */
        }
        #nav-content li span {
            padding: 10px 5px;
            display: block;
            text-transform: uppercase;
            transition: color .1s;
            color: #333333; /* Темно-серый текст */
            font-weight: bold;
        }

        #nav-content li span:hover {
            color: #ffa812; /* Оранжевый при наведении */
        }
        #nav-container:focus-within #nav-content {
            transform: none;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a,
        a:visited,
        a:focus,
        a:active,
        a:link {
            text-decoration: none;
            outline: 0;
        }

        a {
            color: currentColor;
            transition: .2s ease-in-out;
        }
        span {
            color: currentColor;
            transition: .2s ease-in-out;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        .user-info {
            display: ruby;
        }

        /* Новые стили для кнопки выхода */
        .logout-btn {
            background-color: transparent;
            border: 0;
            padding: 10px 5px;
            display: block;
            text-transform: uppercase;
            transition: color .1s;
            color: #333333;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }
        .logout-btn:hover {
            color: #ffa812;
        }
    </style>
</head>
<body>
<header>
    <h1 class="header-title">Каталог товаров</h1>
</header>

<div  class="user-info" sec:authorize="isAuthenticated()">
    <div id="nav-container" style="z-index:9999;">
        <div class="bg"></div>
        <div class="button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div id="nav-content" tabindex="0">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <ul>
                    <li><span sec:authentication="name"></span></li>
                    <li> <a href="/">Главная</a></li>
                    <li> <a href="/add-book">Добавить</a></li>
                    <li>  <a href="/bookDetails">Редактировать</a></li>
                    <li> <a href="/users">Заказы</a></li>
                    <li>
                        <form th:action="@{/logout}" th:method="POST" >
                            <button class="logout-btn" type="submit">Выход</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')" >
                <ul>
                    <li><span sec:authentication="name"></span></li>
                    <li> <a href="/">Главная</a></li>
                    <li>  <a href="/cart">Корзина</a></li>
                    <li> <a href="/my-orders">Заказы</a></li>
                    <li>
                        <form th:action="@{/logout}" th:method="POST" >
                            <button class="logout-btn" type="submit">Выход</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div sec:authorize="!isAuthenticated()">
    <a class="header-icons" href = "/login"><i class="gg-log-in"></i></a>
</div>

<div class="container">
    <th:block th:each="book : ${bookList}">
        <a class="book-item" th:href="@{/{id}(id=${book.id})}" style="text-decoration:none; color: inherit">
            <div th:if="${book.novelty}" class="new-badge">NEW</div>
            <div th:if="${book.rating > 0.0}" class="rating-badge">
                <span th:text="${book.rating}"></span>
            </div>
            <img th:src="${book.url}" alt="Book Cover">
            <div class="book-info">
                <div class="book-title" th:text="${book.name}">Название книги</div>
                <div class="book-author" th:text="${book.author}">Автор книги</div>
                <div class="price-container">
                    <div class="book-price" th:text="${book.price}">Цена</div>
                </div>
            </div>
        </a>
    </th:block>
</div>
</body>
</html>
